<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Proyecto Realidad Virtual</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam">

        <a-assets>
            <img id="imagen2" src="imagen2.jpg" crossorigin="anonymous"/>
            <a-asset-item id="modelo" src="./chest.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-image rotation="-90 0 0" src="#imagen2"></a-image>
            <a-entity light="type: hemisphere; color:#fefddd; groundColor:#fefddd; intensity:1.2;"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="./pattern-marcador.patt">
            <a-entity gltf-model="#modelo" scale="0.1 0.1 0.1"></a-entity>
            <a-entity light="type: hemisphere; color:#fefddd; groundColor:#fefddd; intensity:1.2;"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
