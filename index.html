<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finan Land RA</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene arjs="sourceType: webcam">
        <a-assets>
            <a-asset-item id="modelo" src="./chest.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="./pattern-marcador.patt">
            <a-entity gltf-model="#modelo" scale="0.1 0.1 0.1">
                <!-- Luz puntual dentro del cofre -->
                <a-light type="point" position="0 20 20" decay="2" distance="10" color="#D4AF37" intensity="8"></a-light>
            </a-entity>
        </a-marker>

        <!-- Luz ambiental -->
        <a-light type="ambient" color="#FFFFFF" intensity="2.5"></a-light>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
